<head>
<meta charset="UTF-8">

</head>
<body>

<!-- =======================

    </div>
</div>

<!-- =======================

    <div class="logo">Mode Shay</div>
    <ul class="nav-links">
        <li><a href="#produits">Produits</a></li>
        <li><a href="#mots-cles">Mots-cl√©s</a></li>

    </ul>
    <div class="nav-buttons">

<!-- =======================
   PRODUITS
======================= -->
<div class="container" id="produits">
    <div class="card">
        <img src="images/image1.jpg" alt="Produit 1">
        <h3>Produit 1</h3>
        <button class="add-cart">Ajouter au panier</button>
    </div>
    <div class="card">
        <img src="images/image2.png" alt="Produit 2">
        <h3>Produit 2</h3>
        <button class="add-cart">Ajouter au panier</button>
    </div>
    <div class="card">
        <img src="images/image3.jpg" alt="Produit 3">
        <h3>Produit 3</h3>
        <button class="add-cart">Ajouter au panier</button>
    </div>
    <div class="card">
        <img src="images/image4.jpg" alt="Produit 4">
        <h3>Produit 4</h3>
        <button class="add-cart">Ajouter au panier</button>
    </div>
</div>

<!-- =======================
   MOTS-CL√âS STYL√âS
======================= -->
<section class="keywords" id="mots-cles">
    <span>#Mode</span>
    <span>#√âl√©gance</span>
    <span>#Shay</span>
    <span>#Style</span>
    <span>#Tendance</span>
</section>

<!-- =======================
   CONTACT
======================= -->
<section class="contact" id="contact">
    <h2>Contact</h2>
    <form onsubmit="event.preventDefault(); alert('Formulaire simul√©');">
        <label>Email<br><input type="email" required></label>
        <label>Message<br><textarea rows="4" required></textarea></label>
        <button type="submit">Envoyer</button>
    </form>
</section>

<!-- =======================
   MODAL CONNEXION
======================= -->
<div id="login-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Connexion</h2>
    <form onsubmit="event.preventDefault(); alert('Connexion simul√©e');">
        <label>Email<br><input type="email" required></label>
        <label>Mot de passe<br><input type="password" required></label>
        <button type="submit">Se connecter</button>
    </form>
  </div>
</div>

<!-- =======================
   SCRIPT
======================= -->
<script>
// Panier dynamique
const addButtons = document.querySelectorAll('.add-cart');
const cartCount = document.getElementById('cart-count');
let count = 0;

addButtons.forEach(btn => {
    btn.addEventListener('click', () => {
        count++;
        cartCount.textContent = count;
        btn.textContent = "Ajout√© !";
        btn.disabled = true;
        setTimeout(() => {
            btn.textContent = "Ajouter au panier";
            btn.disabled = false;
        }, 1000);
    });
});

// Modal connexion
const loginBtn = document.getElementById('login-btn');
const modal = document.getElementById('login-modal');
const closeModal = document.querySelector('.close');

loginBtn.addEventListener('click', () => {
    modal.style.display = 'flex';
});
closeModal.addEventListener('click', () => {
    modal.style.display = 'none';
});
window.addEventListener('click', (e) => {
    if(e.target == modal) modal.style.display = 'none';
});
</script>

</body>
</html>
